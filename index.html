<!DOCTYPE html>
<html lang="he">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./crown.png" type="image/x-icon" />
    <title>תעודת זכייה</title>
    <style>
      @media screen and (min-width: 860px) {
        body {
          display: none;
        }
      }
      @media screen and (max-width: 860px) {
        * {
          margin: 0;
          padding: 0;
          box-sizing: border-box;
        }
        html,
        body {
          direction: rtl;
          margin: 0;
          padding: 0;
          height: 100%;
          font-family: "Georgia", serif;
          display: flex;
          justify-content: center;
          align-items: center;
          background: #f0f0f0;
        }
        #signature {
          margin-top: 15px;
          width: 70%;
        }
        .certificate-container {
          position: relative;
          width: 100vw;
          height: 100vh;

          /* PLACEHOLDER: set your background image here */
          background-image: url("./background.jpg");
          background-size: cover;
          background-position: center;

          border: 15px double #b58900; /* decorative border */
          border-radius: 20px;
          box-shadow: 0 0 30px rgba(0, 0, 0, 0.4);
          overflow: hidden;
        }

        /* semi-transparent white overlay */
        .white-overlay {
          position: absolute;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          background-color: rgba(255, 255, 255, 0.4);
          z-index: 1;
        }

        .certificate-content {
          position: relative;
          z-index: 2;
          height: 100%;
          display: flex;
          flex-direction: column;
          justify-content: center;
          align-items: center;
          text-align: center;
          padding: 80px;
        }

        .certificate-content h1 {
          font-size: 4em;
          color: #b58900;
          margin: 0 0 20px 0;
          font-weight: bold;
          text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6);
        }

        .certificate-content h2 {
          font-size: 2em;
          color: #333;
          margin: 10px 0;
        }

        .certificate-content p {
          font-size: 1.5em;
          margin: 5px 0;
          color: #333;
        }

        .certificate-content .signature {
          margin-top: 40px;
          font-family: "Cursive", serif;
          font-size: 1.8em;
          color: #222;
        }
      }
    </style>
  </head>
  <body>
    <div class="certificate-container">
      <div class="white-overlay"></div>
      <div class="certificate-content">
        <h1>תעודת זכייה</h1>
        <h2>מוענקת ל- <strong>שירה מיסו קמניר</strong></h2>
        <p>על הישג יוצא דופן בתחום <strong>צדקת בויכוח על XOR</strong></p>
        <p>תאריך: <strong>15/10/2025</strong></p>
        <div class="signature">
          בברכה, עמית מיסו סגל
          <img src="./signature.png" id="signature" />
        </div>
        <div>
          הפרס יוענק באופן פרונטלי<br />
          <br />
          ט.ל.ח
        </div>
      </div>
    </div>
  </body>
</html>
